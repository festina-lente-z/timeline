<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>timeline</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class='wrapper'>
    <ul class='timeline'>
      <li class='timeline-item'>
        <div class='timeline-date'>
          <h3>2021-09-10</h3>
          <p>10:12:23</p>
        </div>
        <div class='timeline-circle timeline-circle--success'>
          <span class='timeline-icon timeline-icon--success'>&#xeaf1;</span>
        </div>
        <div class='timeline-content'>
          content
        </div>
      </li>
      <li class='timeline-item'>
        <div class='timeline-date'>
          <h3>2021-09-10</h3>
          <p>10:12:23</p>
        </div>
        <div class='timeline-circle timeline-circle--danger'>
          <span class='timeline-icon timeline-icon--danger'>&#xeaf2;</span>
        </div>
        <div class='timeline-content'>
          content
        </div>
      </li>
      <li class='timeline-item'>
        <div class='timeline-date'>
          <h3>2021-09-10</h3>
          <p>10:12:23</p>
        </div>
        <div class='timeline-circle timeline-circle--warning'>
          <span class='timeline-icon timeline-icon--warning'>&#xeae1;</span>
        </div>
        <div class='timeline-content'>
          content
        </div>
      </li>
    </ul>
  </section>
</body>
</html>
